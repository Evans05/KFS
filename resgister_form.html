<!DOCTYPE html>
<html>
<head>
	<title>Kenya Forest Services</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script type="text/javascript" src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>

	<div class="container">
		<div class="form-container justify-content-center row">
			<div class="card col-md-8 ">
				<form class="">
					<div class="card-header text-center">
						<img src="images/logo.png" width="70px" height="70px">
						<h3 >Register with us</h3>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="form-group col-md-6 col-sm-6 col-xs-12">
								<label class="sr-only">First name:</label>
								<input type="text" class="form-control " name="fname" placeholder="Enter your first name" required autofocus>
							</div>
							<div class="form-group col-md-6 col-sm-6 col-xs-12">
								<label class="sr-only">Last name:</label>
								<input type="text" class="form-control " name="fname" placeholder="Enter your last name" required>
							</div>
							<div class="form-group col-md-6 col-sm-6 col-xs-12">
								<label class="sr-only">Other name:</label>
								<input type="text" class="form-control " name="fname" placeholder="Enter your other name" required>
							</div>
							<div class="form-group col-md-6 col-sm-6 col-xs-12">
								<label class="sr-only">Email:</label>
								<input type="email" class="form-control " name="fname" placeholder="Enter your email address" required>
							</div>
							<div class="form-group col-md-6 col-sm-6 col-xs-12">
								<label class="sr-only">Phone number</label>
								<input type="tel" class="form-control " name="fname" placeholder="Enter your phone number" required>
							</div>
							<div class="form-group col-md-6 col-sm-6 col-xs-12">
								<label class="sr-only">Type of business</label>
								<select required>
									<option disabled selected>Select Business Type</option>
                                	<option>Sole Proprietor</option>
                                 	<option>Partnership</option>
                                 	<option>Limited Company</option>
								</select>
							</div>
							<div class="form-group col-md-6 col-sm-6 col-xs-12">
								<label class="sr-only">Business name</label>
								<input type="text" class="form-control " name="fname" placeholder="Enter business name" required>
							</div>
							<div class="form-group col-md-6 col-sm-6 col-xs-12">
								<label class="sr-only">Business KRA pin</label>
								<input type="text" class="form-control " name="fname" placeholder="Enter your business KRA pin" required>
							</div>
							<div class="form-group col-md-6 col-sm-6 col-xs-12">
								<label class="sr-only">Password</label>
								<input type="password" class="form-control " name="fname" placeholder="Enter password" required>
							</div>
							<div class="form-group col-md-6 col-sm-6 col-xs-12">
								<label class="sr-only">Confirm password</label>
								<input type="password" class="form-control " name="fname" placeholder="Confirm password" required>
							</div>
							<div class="form-group text-center col-md-12">
								<p class="checkbox"><input type="checkbox" name="chkTerms" style="margin-right: 5px;">I accept <a href="">
									Terms and Conditions
								</a></p>
							</div>
							<div class="form-group col-md-12 col-sm-12 col-xs-12 text-center">
								<input type="button" name="btnRegister" class="btn btn-info btn-block" value="Register" required>
							</div>
						</div>
					</div>
					<div class="card-footer">
						<div class="text-center">
							<p>Already have an account? <a href="">Login</a></p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
