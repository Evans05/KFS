<!DOCTYPE html>
<html>
<head>
	<title>Kenya Forest Services</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script type="text/javascript" src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
<!-- Login Form -->
	<div class="container">
		<div class="form-container justify-content-center row">
			<div class="card col-md-6 ">
				<div class="card-header text-center">
					<img src="images/logo.png" width="70px" height="70px">
					<h3>Login</h3>
				</div>
				<div class="card-body">
					<form>
						<div class="form-group">
							<label class="sr-only">Email:</label>
							<input type="text" name="username" class="form-control" placeholder="Enter your email" required autofocus> 
						</div>
						<div class="form-group">
							<label class="sr-only">Password:</label>
							<input type="text" name="password" class="form-control" placeholder="Enter your password" required autofocus> 
						</div>
						<div class="form-group">
							<p class="checkbox"><input type="checkbox" name="chkTerms" style="margin-right: 5px;">Remember me</p>
						</div>
						<div class="form-group text-center">
								<input type="button" name="btnRegister" class="btn btn-success btn-block" value="Register">
							</div>
					</form>
				</div>
				<div class="card-footer text-center">
					<p>Don't have an account?<a href="">Sign up</a></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
